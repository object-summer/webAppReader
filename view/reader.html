			.nav-title {
				position: absolute;
				left: 42px;
				color: #d5d5d5;
				font-size: 18px;
				font-weight: 700;
				line-height: 40px;
			}
			.m-button-bar {
				text-align: center;
				font-size: 14px;
				padding: 5px;
				max-width: 900px;
				margin:0 auto ; 
			}
			.u-tab {
				height: 34px;
				margin: 10px auto;
				line-height: 34px;
				border-radius: 8px;
				border: 1px solid #858382;
				font-size: 12px;
				background-color: #000;
				opacity:.9
			} 
			.u-tab li {
				display: inline-block;
				width: 49%;
				border-right:1px solid #858382;
				text-align: center;
				color: #fff;
			}
			.nav-pannel-bk {
				position: fixed;
				bottom: 70px;
				height: 135px;
				width: 100%;
				background-color: #000;
				opacity: 0.9;
				z-index: 1000;
			}
			.nav-pannel {
				position: fixed;
				bottom: 70px;
				width: 100%;
				height: 135px;    
				color: #fff;
				z-index: 10001;
				background: none;
			}
			.child-mod {
				padding: 5px 10px;
				margin: 15px;
			}
			.child-mod span {
				display: inline-block;
				padding-left: 20px;
				padding-right: 10px;
			}
			.font-size-button {
				display: inline-block;
				color: #fff;
				border: 1px solid #fff;
				border-radius:16px;
				padding: 5px 40px;
			}
			.bk-container {
				position: relative;
				width: 30px;
				height: 30px;
				border-radius: 15px;
				/*background-color: #fff;*/
				display: inline-block;
				vertical-align: -10px;
			}
			.bk-container-current {
				position: absolute;
				width: 28px;
				height: 28px;
				border-radius: 15px;
				/*background-color: #fff;*/
				display: inline-block;
			}
			.bk-container-current.bk-1{
				background-color:#f7eee5 ;
			}
			.bk-container-current.bk-2{
				background-color:#e9dfc7 ;
			}
			.bk-container-current.bk-3{
				background-color:#cdefce ;
			}
			.bk-container-current.bk-4{
				background-color:#283548 ;
			}
			.bk-container {
				margin-left: 10px;
			}
			
			.menu-button {
				width: 30%;
			}
			/*.bottom_nav {
				padding: 5px 10px;

			.bottom-nav-bk {
				position: fixed;
				bottom: 0px;
				height: 70px;
				width: 100%;
				background-color: #000;
				opacity: 0.9;
				z-index: 10000;
			}
			#fitction_chaper_title {
				z-index: 1;
			}
			.bottom-nav {
				position: fixed;
				width: 100%;
				height: 40px;
				margin-bottom:20px ;
			    bottom: 0px;
			    background: none;
			    z-index: 10001;
			    color: #FFFFFF;
			}
			.item {
				display: inline-block;
				width: 30%;
			}
			.m-button-bar button {
				background: none;
				border:1px solid #000;
				padding: 5px 10px;
			}

					var ChapterTotal;
					var init = function (UIcallback) {
						/*getFictionInfo(function(){
							getCurChapterContent(Chapter_id,function(data){
								UIcallback && UIcallback(data);
							})
						})*/
						geuFictionInfoPromise().then(function(d){
							return getCurChapterContentPromise();
						}).then(function(data){
							UIcallback && UIcallback(data);
						})
						}
					var geuFictionInfoPromise =function(){
						return new Promise(function(resolve,reject){
							$.get('/ajax/chapter',function(data){
								//todo,获得章节信息滞后的回调
								if(data.result == 0){
									Chapter_id = Util.StorageGetter('last_Chapter_id');
									if(Chapter_id == null){
										Chapter_id = data.chapters[1].chapter_id;								
									}
									ChapterTotal = data.chapters.length;
//									callback && callback();
									resolve();	
								}else{
									reject();
								}
								},'json');
							});
						}
					var getFictionInfo = function(callback){
						$.get('./db/reader/chapter.json',function(data){
							Chapter_id = Util.StorageGetter('last_Chapter_id');
							if(Chapter_id == null){
								Chapter_id = data.chapters[1].chapter_id;								
							}
							ChapterTotal = data.chapters.length;
							callback && callback();
						},'json');
					}
					var getCurChapterContentPromise =function(){
						return new Promise(function(resolve,reject){
//							$.get('./db/reader/data/data' + Chapter_id + '.json',function (data){
						$.get('/ajax/chapter_data' , {id:Chapter_id} , function (data){
								if(data.result == 0){
									var url = data.jsonp;
									Util.getBSONP(url,function(data){
	//									callback && callback(data);
										resolve(data);
									});
								}else{
									reject({msg:'fail'});
								}
							},'json')
						});
					}
					var getCurChapterContent = function(chapter_id,callback){
						$.get('/ajax/chapter_data' , {id:Chapter_id} , function (data){
							if(data.result == 0){
								var url = data.jsonp;
								Util.getBSONP(url,function(data){
									callback && callback(data);
								});
							}
						},'json');
						return;
					};
					/*var gotoChapter = function(chapter_id){
						Chapter_id = chapter_id;
						getCurChapterContent();
					}*/
					var prevChapter = function(UIcallback){
						Chapter_id = parseInt(Chapter_id,10);
						if(Chapter_id == 1){
							return ; 
						}
						Chapter_id -= 1;
						getCurChapterContent(Chapter_id,UIcallback);
						Util.StorageSetter('last_Chapter_id',Chapter_id);
						
					};
					var nextChapter = function(UIcallback){
						Chapter_id = parseInt(Chapter_id,10);
						if(Chapter_id == ChapterTotal){
							return ; 
						}
						Chapter_id += 1;
						getCurChapterContent(Chapter_id,UIcallback);
						Util.StorageSetter('last_Chapter_id',Chapter_id);
					}
					return {
						init:init,
						prevChapter :prevChapter,
						nextChapter :nextChapter
					}
				}
				function ReaderBaseFrame(container){
					/*todo，渲染基本的ui框架*/
					function parseChapterData(json){//这个依然获取的是data1.json的内容不是chapter.json的内容
						var jsonObj = $.parseJSON(json);   
						var html = "<h4>" + jsonObj.t + "</h4>";
						for (var i = 0; i < jsonObj.p.length; i++) {
							html += "<p>" + jsonObj.p[i] + "</p>";
						}
						return html;
					}
					return function (data){
							container.html(parseChapterData(data));
						}
				}
				function EventHanlder(){
					//todo 交互的事件绑定
					$('#menu_button').click(function(){
						location.href = "http://dushu.xiaomi.com/fiction/chapter/306";
					})
					$('#action_mid').click(function(){
						//上下面板
						if(Dom.top_nav.css('display') == 'none'){
							Dom.top_nav.show();
							Dom.bottom_nav.show();
						}else {
							Dom.top_nav.hide();
							Dom.bottom_nav.hide();
							Dom.font_container.hide();
							Dom.font_button.removeClass('current');
						}
					});
					Dom.font_button.click(function(){
						if(Dom.font_container.css('display') == 'none'){
							Dom.font_container.css('display') == 'block';
							Dom.font_button.addClass('current');
						}else {
							Dom.font_container.hide();
							Dom.font_button.removeClass('current');
						}
					})
					Win.scroll(function(){
						//滚蛋开关
						Dom.top_nav.hide();
						Dom.bottom_nav.hide();
					});
					/*翻页*/
					$('#next_button').click(function(){
						readerModel.nextChapter(function(data){
							readerUI(data);
							
						})
					});
					$('#prev_button').click(function(){
						readerModel.prevChapter(function(data){
							readerUI(data)
						})
					})
					Dom.font_button.click(function(){
						//字体开关
						if(Dom.font_container.css('display') == 'none'){
							Dom.font_container.show();
//							$('.icon_ft').css('background-color','#e96e01');
							Dom.font_button.addClass('current')
							
						}else {
							Dom.font_container.hide();
							Dom.top_nav.hide();
							Dom.bottom_nav.hide();
							Dom.font_button.removeClass('current');
						}
					})
					$('#night_icon').click(function(){
						//背景切换至，至夜晚
						initContainerBgc ='#0f1410';
						RootContainer.css('background-color',initContainerBgc);
						Util.StorageSetter('containerBgc',initContainerBgc);
						initFontColor = '#d6cfcf';
						RootContainer.css('color',initFontColor);
						Util.StorageSetter('containerColor',initFontColor);
						$('#day_icon').css('display','block');
						$('#night_icon').css('display','none');
					})
					$('#day_icon').click(function(){
						//背景切换，至白天
						initContainerBgc ='#e9dfc7';
						RootContainer.css('background-color',initContainerBgc);
						Util.StorageSetter('containerBgc',initContainerBgc);
						initFontColor = '#000';
						RootContainer.css('color',initFontColor);
						Util.StorageSetter('containerColor',initFontColor);
						$('#night_icon').css('display','block');
						$('#day_icon').css('display','none');
					})
					$('#largr-font').click(function(){
						//字体变大
						if(initFontSize > 20){						
							return;
						}
						initFontSize += 1;
						RootContainer.css('font-size',initFontSize);
						Util.StorageSetter('font_size',initFontSize)
					});
					$('#small-font').click(function(){
						//字体变小
					if (initFontSize < 12) {
						return;
					}	
						initFontSize -= 1;
						RootContainer.css('font-size',initFontSize);
						Util.StorageSetter('font_size',initFontSize);
					})
				}
				/*调用开口*/
				main();
				/*整个项目的入口函数*/
				function main (){
					readerModel	 = ReadModel();
					readerUI = ReaderBaseFrame(RootContainer);
					readerModel.init(function(data){
						readerUI(data);
					})
					EventHanlder();
 
				}
				
			})();
		</script>
	</body>
</html>
